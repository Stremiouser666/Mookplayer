name: Build Mookplayer APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 17
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3️⃣ Run Gradle without wrapper (install version 8.4 automatically)
      - name: Build APK
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'
          arguments: assembleDebug

      # 4️⃣ Upload the APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Mookplayer-debug-apk
          path: app/build/outputs/apk/debug/mook-debug.apk